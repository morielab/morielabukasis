<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Minesweeper Game</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
</head>

<body onload="initGame()" oncontextmenu="return false;">
    <h1>Minesweeper Game</h1>
    <div class="difficulties">

        <input type="radio" id="levelEasy" name="game-level" checked onclick="initGame()">
        <label for="levelEasy">Easy</label>

        <input type="radio" id="levelMedium" name="game-level" onclick="initGame()">
        <label for="levelMedium">Hard</label>

        <input type="radio" id="levelHard" name="game-level" onclick="initGame()">
        <label for="levelHard">Pro</label>

    </div>
    
    <div class="lives-block">Lives: <span class="lives"></span></div>
    <div class="flags-block">Flags: <span class="flags"></span></div>
    <div class="menu">
        <div class="timer">0.000</div>
        <br>
        <button onclick="restart()" class="restart-btn">ðŸ˜€</button>
    
    </div>
    <div class="board"></div>


    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
